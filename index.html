  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    /* iframe-safe sizing (avoid position: fixed inside iframe) */
    #unity-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }

    #unity-canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
      background: url('Build/boss2.jpg') center / cover no-repeat;

      /* important for mobile */
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }

    /* Optional loading bar */
    #loading {
      position: absolute;
      left: 16px;
      right: 16px;
      bottom: 16px;
      height: 10px;
      border-radius: 999px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    #loading > div {
      height: 100%;
      width: 0%;
      background: rgba(34, 211, 238, 0.9);
      transition: width 0.15s linear;
    }

    /* Accessibility helper (hidden text for crawlers/screen readers) */
    .sr-only {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0, 0, 0, 0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }
  </style>
</head>

<body>
  <!-- Visible game area -->
  <div id="unity-container" role="application" aria-label="Boss Rush: Neon Arena Unity WebGL Game">
    <canvas id="unity-canvas" tabindex="-1" aria-label="Boss Rush: Neon Arena game canvas"></canvas>
    <div id="loading" aria-hidden="true"><div id="bar"></div></div>
  </div>

  <!-- Hidden text content to support SEO/accessibility -->
  <div class="sr-only">
    <h1>Boss Rush: Neon Arena</h1>
    <p>
      Boss Rush: Neon Arena is a fast-paced arcade shooter by illusion Lab.
      How to play: move your character to dodge enemy bullets, attack enemies and bosses,
      survive as long as possible, and score higher by staying alive and defeating targets.
    </p>
  </div>

  <script src="Build/boss2.loader.js"></script>
  <script>
    const canvas = document.querySelector("#unity-canvas");
    const container = document.querySelector("#unity-container");
    const bar = document.querySelector("#bar");
    const loading = document.querySelector("#loading");

    function resize() {
      // Ensure the canvas always matches the container box
      const w = container.clientWidth;
      const h = container.clientHeight;
      canvas.style.width = w + "px";
      canvas.style.height = h + "px";
    }

    resize();
    window.addEventListener("resize", resize);
    window.addEventListener("orientationchange", () => setTimeout(resize, 200));

    createUnityInstance(
      canvas,
      {
        arguments: [],
        dataUrl: "Build/boss2.data.unityweb",
        frameworkUrl: "Build/boss2.framework.js.unityweb",
        codeUrl: "Build/boss2.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "illusion Lab",
        productName: "Boss Rush",
        productVersion: "0.11"
        // devicePixelRatio: 1 // Optional: improve mobile performance
      },
      (progress) => {
        if (bar) bar.style.width = Math.round(progress * 100) + "%";
        if (progress >= 0.99 && loading) loading.style.display = "none";
      }
    ).catch((message) => {
      alert(message);
    });
  </script>
</body>
